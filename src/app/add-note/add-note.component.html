


<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"  class="form-control" [(ngModel)]="title" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea maxlength="5000" type="text" rows="18" id="content" name="content"  class="form-control" [(ngModel)]="content" required></textarea>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="f.invalid" class="btn btn-success" style='margin-right:16px'>Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
