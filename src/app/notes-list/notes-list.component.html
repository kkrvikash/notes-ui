<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Content</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let note of notes">
      <th scope="row"> {{ note.id }}</th>
      <td>{{ note.title }}</td>
      <td>{{note.content | slice:0:10}}...</td>
      <td>{{ note.createdAt | date:'medium' }}</td>
      <td>{{ note.updatedAt | date:'medium' }}</td>

      <td><button (click)="editNote(note.id)" class="btn btn-success">Edit</button></td>
      <td><button (click)="view(note.id)" class="btn btn-primary"> View</button></td>
        <td><button (click)="removeNote(note.id)" class="btn btn-danger"> Delete</button></td>
    </tr>
  </tbody>
</table>
